<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            --border: 1px;
            --display: inline-block;
        }

        .stack-h {
            display:        flex;
            flex-direction: row;
            box-sizing: border-box;
        }

        .red {
            display: var(--display);
            border: var(--border) solid red;
            width:  100px;
            height: 100px;
            /* margin: 10px; */
        }

        .green {
            display: var(--display);
            border: var(--border) solid green;
            width:  50%;
            height: 50%;
            /* margin: 10%;
            padding: 10%; */
        }

        .blue {
            display: var(--display);
            border: var(--border) solid blue;
        }

        .stack {
            display: var(--display);
            border: var(--border) solid magenta;
            width:   100%;
            height:  100%;
        }
    </style>
</head>
<body>
    <span class="stack">
        <span class="red"></span>
        <span class="green"></span>
        <span class="red"></span>
        <!-- <span class="blue"></span> -->
    </span>
</body>
</html>
