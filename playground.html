        * {

        .red {

            /* font-family: 'Lucida Console'; */
            /* width:  50%;

<script>
    const clicker = document.querySelector('#clicker');

    let clicks = 0;
    let doubleClicks = 0;

    clicker.addEventListener('click', () => console.log(`Clickes: ${++clicks}`))
    clicker.addEventListener('blur', () => console.log(`Blured`))
    clicker.addEventListener('focus', () => console.log(`Focused`))
    clicker.addEventListener('dblclick', () => console.log(`Double clickes: ${++doubleClicks}`))
