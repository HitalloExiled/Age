<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border
        {
            border: 1px solid rgb(126, 126, 126);
        }

        .block
        {
            display: block;
        }

        .root
        {
            display: block;
            min-width:  100px;
            min-height: 100px;
            max-width:  100px;
            max-height: 100px;
            /* background-color: rgb(126, 126, 126); */
            border:     1px solid rgb(126, 126, 126);
        }
        .parent
        {
            margin:     1px;
            display:    inline-block;
            min-width:  25px;
            min-height: 25px;
            border:     1px solid red;
            /* left:       1px; */
            /* top:        10px; */
            position: relative;
        }
    </style>
</head>
<body>
    <span class="root">
        <span class="parent block">
            <span class="border" style="color: red">X</span>
            <span class="border" style="color: green">Y</span>
            <span class="border" style="color: blue">Z</span>
        </span>
        <span class="parent">
            <span class="border" style="color: red">X</span>
            <span class="border" style="color: green">Y</span>
            <span class="border" style="color: blue; position: fixed; left: 0; top: 0;">Z</span>
        </span>
    </span>
</body>
</html>
