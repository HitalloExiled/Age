        * {
            --border: 10px;
            --display: inline-block;
        }



        .red {
            display: var(--display);
            border: var(--border) solid red;
            font-size: 16;
            border-radius: 60px;
            height: 20px;
            height: 100px;
            width:  100px;
            cursor: hand;
            /* font-family: 'Helvetica Neue'; */
            /* width:  100px;
            height: 100px; */
            /* margin: 10px; */
        }

        .green {
            display: inline-flex;
            border: 10px solid green;
            border-radius: 100px;
            cursor: text;
            /* font-size: 16; */
            /* height: 100px;
            width:  100px; */
            /* font-family: 'Lucida Console'; */
            /* width:  50%;
            height: 50%; */
            /* margin: 10%;

        }

        .blue {
            display: var(--display);
            border: var(--border) solid blue;
            font-family: Verdana;
            font-size: 16;
            height: 20px;
        }

        .stack {
            display: flex;
            justify-content: space-between;
            border: 10px solid magenta;
            font-size: 16;
            /* font-family: Impact; */
            width:   200px;
            height:  200px;
            cursor: hand;
            /* box-sizing: border-box; */
        }

        .stack-v {
            /* display: inline-flex;z */
            flex-direction: column;
            border: var(--border) solid magenta;
            /* box-sizing: border-box; */
        }

        slot {
            width: 100%;
            border: 1px green solid;
        }

        .box {
            width:  200px;
            height: 200px;
            border: solid 1px red;
        }

        .cat {
            width:  200px;
            height: 200px;
            border: solid 1px blue;
            background-image:  url('https://i.etsystatic.com/45893541/r/il/545bc4/6453954482/il_794xN.6453954482_q062.jpg');
            background-size:   100px;
            background-repeat: repeat;
            background-position: 50%;
            transform-origin: 0% 0;
            transform:
                translate(0, 50%)
                rotate(-5deg)
                scale(0.5, 1)
                matrix(1.2, 0.5, 0.5, 1.2, 10, 20);
        }

        #parent {
            border: solid 2px red;
            height: 400px;
            width: 400px;
            pointer-events: none;
        }
        #child-1 {
            border: solid 2px green;
            height: 300px;
            width: 300px;
            pointer-events:auto
        }
        #child-2 {
            border: solid 2px blue;
            height: 200px;
            width: 200px;
            position: relative;
            /* transform: translateY(150px); */
        }
    </style>
</head>

<script>
    const parent = document.querySelector('#parent');
    const child1 = document.querySelector('#child-1');
    const child2 = document.querySelector('#child-2');

    const addEvent = (element) => {
        element.addEventListener('mouseenter', event => console.log(`#${event.target.id} [enter]`));
        element.addEventListener('mouseleave', event => console.log(`#${event.target.id} [leave]`));
        // element.addEventListener('mouseover', event => console.log(`#${event.target.id} [over]`));
        // element.addEventListener('mouseout', event => console.log(`#${event.target.id} [out]`));

    addEvent(parent);
    addEvent(child1);
