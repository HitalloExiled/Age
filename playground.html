<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            --border: 10px;
            --display: inline-block;
        }



        .red {
            display: var(--display);
            border: var(--border) solid red;
            font-size: 48;
            font-family: 'Helvetica Neue';
            /* width:  100px;
            height: 100px; */
            /* margin: 10px; */
        }

        .green {
            display: var(--display);
            border: var(--border) solid green;
            font-size: 24;
            font-family: 'Lucida Console';
            /* width:  50%;
            height: 50%; */
            /* margin: 10%;
            padding: 10%; */
        }

        .blue {
            display: var(--display);
            border: var(--border) solid blue;
            font-family: Verdana;
            font-size: 48;
        }

        .stack {
            display: var(--display);
            border: var(--border) solid magenta;
            font-size: 24;
            font-family: Impact;
            /* width:   100%;
            height:  100%; */
        }

        .stack-v {
            display: inline-flex;
            flex-direction: column;
            border: var(--border) solid magenta;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <span class="stack">
        Horizontal
        <span class="red">X</span>
        <span class="green">Y</span>
        <span class="blue">Z</span>
        <!-- <span class="blue"></span> -->
    </span>
    <span class="stack-v">
        Vertical
        <span class="red">X</span>
        <span class="green">Y</span>
        <span class="blue">Z</span>
        <!-- <span class="blue"></span> -->
    </span>
</body>
</html>
